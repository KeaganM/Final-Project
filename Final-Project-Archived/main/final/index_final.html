  <div id="mydiv">
   <button id = "hidewindow" type = "btn"><i class = "fa fa-window-minimize"></i></button>
   <div id="mydivheader">Analysis Tab</div>
   <div id= "variableselector"><p>Variable Changer </p></div>
   <select id = "fields">
  	<option value = "F2000b_col_">Number of Blue Collar Workers</option>
  	<option value = "F2000per_ed">Precent of people with < Highschool</option>
 	  <option value = "F2000med_ag"> Median Age</option>
  	<option value = "F2000med_in">Median Income</option>
  	<option value = "F2000num_po">Number of Population</option>
  	<option value = "F2000num_fa">Number of Family Population</option>
    <option value = "F2000w_colo_">Number of White Collar Workers</option>
  </select>
  <div id = "amountofchange">
    <p id = "amount">Amount of Change</p>
    <p id = "year1">Year 1</p>
    <p id = "year2"> Year 2</p>
    <p id = "explain"> (Year 2 - Year 1/Year1 ) * 100 = Amount of Change</p>
  </div>
  <select id = "date_one">
    <option value = "0">2000</option>
    <option value = "1">2010</option>

  <div>
    <button id = "changebutton" type = "button">Analyze!</button>
  </div>
  <div id = "slider" class = "slidercontainer">

 <div class="loading"></div>

<div id ="viewDiv"> </div>												<!-- container with the id of viewDiv -->
  <div class = "esri-widget" id = "optionsDiv">						<!-- container with the class esri-widget and id of optionsDiv; for the widget and options for the query -->
    <h2>Austin Pop 2010</h2>									<!-- second level heading with  "Cities in california" in it -->
    <select class = "esri-widget" id = "attSelect">					<!-- select with a class of esri-widget and id of attSelect; for first select option which is population and household -->
      <option value = "F2000med_ag">Median Age</option>			<!-- option that holds the population value -->
    </select>														<!-- end of the first select -->
    <select class ="esri-widget" id = "signSelect">					<!-- select with a class of esri-widget and id of signSelect; for the greater/lesser than part of the query -->
      <option value = ">">is greater than</option>				<!-- option that holds the greater than value -->
      <option value = "<">is less than</option>					<!-- option that holds the lesser than value -->
    </select>														<!-- end of the second select -->
    <form type = "text" class = "esri-widget" >					<!-- select with the class esri-widget and id of valSelect; for the value to be selected that ranges from 10,000 to 200,000 -->
      <input id = "valSelect" type = "text" value = "0" ></input>				<!-- option that holds the 150,000 value -->					<!-- option that holds the 200,000 value -->
		</form>							<!-- end of third select -->

    <br>
